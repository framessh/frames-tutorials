<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'"
    />
    <meta property="fc:frame" content="vNext" />
    <meta
      property="fc:frame:image"
      content="{$frameImageUrl}?ts={$since_milliseconds}"
    />
    <meta
      property="og:image"
      content="{$frameImageUrl}?ts={$since_milliseconds}"
    />
    <meta property="fc:frame:image:aspect_ratio" content="FRAME_LANDSCAPE" />
    <meta property="fc:frame:post_url" content="{$app_url}" />
    <meta property="fc:frame:state" content="%7B%22page%22%3A%203%7D" />
    <meta property="fc:frame:button:1" content="Previous Page" />
    <meta property="fc:frame:button:1:action" content="post" />
    <meta property="fc:frame:button:1:target" content="{$app_url}/raw" />
    <meta property="fc:frame:button:2" content="Back to Welcome" />
    <meta property="fc:frame:button:2:action" content="post" />
    <meta property="fc:frame:button:2:target" content="{$app_url}/raw" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:10:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Inter:wght@100..900&family=Lobster&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .playfair {
        font-family: "Playfair", serif;
        font-optical-sizing: auto;
      }
      .inter {
        font-family: "Inter", serif;
        font-optical-sizing: auto;
      }
      .caveat {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
      }
      .lobster {
        font-family: "Lobster", serif;
        font-optical-sizing: auto;
      }
    </style>
  </head>
  <body
    id="BODY"
    style="
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0;
      top: 0;
      left: 0;
      color: white;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-color: #131313;
      box-sizing: border-box;
    "
  >
    <table id="layout-wrapper" style="width: 100%; height: 100%">
      <tbody id="TBODY" style="">
        <tr id="layout-container" style="">
          <td id="layout" style="">
            <div id="content" style="width: 100%; height: auto">
              <div
                id="top-section"
                style="
                  width: 100%;
                  display: block;
                  height: auto;
                  gap: 0px 0px;
                  box-sizing: border-box;
                  padding: 0 6.5vw;
                  margin-bottom: 5vh;
                "
              >
                <div
                  id="icon-badge"
                  style="
                    margin: auto;
                    width: 10vw;
                    height: 10vw;
                    background-color: green;
                    border-radius: 10vw;
                    box-sizing: border-box;
                    color: white;
                    text-align: center;
                  "
                >
                  <div
                    id="icon"
                    style="
                      position: relative;
                      top: 20%;
                      color: lightgreen;
                      font-size: 5vw;
                    "
                  >
                    âœ”
                  </div>
                </div>
              </div>
              <div
                id="bottom-section"
                style="
                  width: 100%;
                  height: auto;
                  box-sizing: border-box;
                  padding: 0 6.5vw;
                "
              >
                <div
                  id="title"
                  style="
                    text-shadow: 0 0 0 #ffffffff;
                    box-shadow: 0 0 0 #ffffffff;
                    margin-bottom: 2vw;
                    font-size: 5vw;
                    font-weight: bold;
                    box-sizing: border-box;
                    height: auto;
                    text-align: center;
                  "
                >
                  Success - Page 3
                </div>
                <div
                  id="description"
                  style="
                    width: 100%;
                    font-size: 3vw;
                    word-break: break-word;
                    height: auto;
                    box-sizing: border-box;
                    text-align: center;
                    padding: 0 6.5vw;
                  "
                >
                  Some confirmation text goes here that signals the transaction
                  has succeeded.
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
